<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a username:</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Pick a color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number</label>
            <input id="number" type="number" placeholder="enter a number" name="number">
        </p>
        <button type="">
            Submit
        </button>
    </form>
    <hr>
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    
    <hr>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="XS">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            
            <label for="S">S:</label>
            <input type="radio" name="size" id="s" value="s">

            <label for="M">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg" selected>Veg</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" name="cheese" id="cheese" min="1" value="75" max="100" step="7">            
        </p>
        <p>
            <label for="Requests">Any Special Requests</label>
            <textarea name="requests" id="requests" cols="40" rows="10" placeholder="Enter requests"></textarea>
        </p>
        <button>Submit</button>
    </form>


    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text"  name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength = "5" maxlength="20" required>
        </p>
        <p>
            <label for="">Email</label>
            <input type="email" name="" id="" required>
        </p>
        <button>Submit</button>
    </form>


    
</body>
</html>
